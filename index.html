            for (let i = 0; i < heartCount; i++) {

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, isHeart = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.isHeart = isHeart;
                
                if (isHeart) {
                    // çˆ±å¿ƒå½¢çŠ¶ç²’å­
                    this.velocity = {
                        x: (Math.random() - 0.5) * 6,
                        y: (Math.random() - 0.5) * 6 - 3
                    };
                    this.size = Math.random() * 8 + 4;
                    this.decay = Math.random() * 0.01 + 0.005;
                    this.gravity = 0.03;
                    this.friction = 0.97;
                } else {
                    // æ™®é€šç²’å­
                    this.velocity = {
                        x: (Math.random() - 0.5) * 15,
                        y: (Math.random() - 0.5) * 15
                    };
                    this.size = Math.random() * 5 + 2;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.gravity = 0.07;
                    this.friction = 0.95;

                this.alpha = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulseSize = this.size;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.rotation += this.rotationSpeed;
                
                // çˆ±å¿ƒç²’å­è„‰åŠ¨æ•ˆæœ
                if (this.isHeart) {
                    this.pulseSize = this.size + Math.sin(Date.now() * this.pulseSpeed) * 2;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);

                if (this.isHeart) {

                        -size/2, -size,
                        0, -size/4

                    // å³ä¸Šæ–¹æ›²çº¿

                        size/2, -size,
                        size, -size/2,

                    // ç»˜åˆ¶åœ†å½¢ç²’å­
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, isCentral = false, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.type = type;
                this.particleCount = isCentral ? 350 : (type === 'heart' ? 200 : 150);
                this.particles = [];
                this.createParticles();
            }
            
            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    const isHeart = this.type === 'heart' && Math.random() > 0.5;
                    this.particles.push(new Particle(this.x, this.y, this.color, isHeart));
                }
            }
            
            update() {
                // ç§»é™¤é€æ˜åº¦ä¸º0çš„ç²’å­
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                
                // æ›´æ–°æ‰€æœ‰ç²’å­
                this.particles.forEach(particle => {
                    particle.update();
                });
            }
            
            draw() {
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
            
            isFinished() {
                return this.particles.length === 0;
            }
        }
        
        // åˆ›å»ºéšæœºä½ç½®çš„çƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            const types = ['normal', 'normal', 'heart'];
            const type = types[Math.floor(Math.random() * types.length)];
            fireworks.push(new Firework(x, y, false, type));
        }
        
        // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createRandomFirework();
                }, i * 150);
            }
        }
        
        // åœ¨å±å¹•ä¸­å¤®åˆ›å»ºå¤§å‹çƒŸèŠ±
        function createCentralFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            fireworks.push(new Firework(x, y, true, 'heart'));
            
            // åŒæ—¶åˆ›å»ºå‘¨å›´çš„å°çƒŸèŠ±
            setTimeout(() => createFireworks(8), 300);
            setTimeout(() => createFireworks(6), 600);
            setTimeout(() => createFireworks(4), 900);
        }
        
        // åˆ›å»ºå¤§å‹çˆ±å¿ƒçƒŸèŠ±
        function createBigHeartFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            
            // åˆ›å»ºå¤šä¸ªçˆ±å¿ƒçƒŸèŠ±
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / 6;
                    const radius = 120;
                    const heartX = x + Math.cos(angle) * radius;
                    const heartY = y + Math.sin(angle) * radius;
                    
                    const heartFirework = new Firework(heartX, heartY, false, 'heart');
                    heartFirework.color = '#FF6B9D';
                    
                    // ä¿®æ”¹ç²’å­ä¸ºçˆ±å¿ƒå½¢çŠ¶
                    heartFirework.particles = [];
                    for (let j = 0; j < 100; j++) {
                        const particle = new Particle(heartX, heartY, '#FF6B9D', true);
                        particle.velocity = {
                            x: (Math.random() - 0.5) * 8,
                            y: (Math.random() - 0.5) * 8 - 2
                        };
                        heartFirework.particles.push(particle);
                    }
                    
                    fireworks.push(heartFirework);
                }, i * 250);
            }
        }
        
        // åˆ›å»º"å¦ˆå¦ˆ"æ–‡å­—å½¢çŠ¶çƒŸèŠ±
        function createMomTextFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const textFirework = new Firework(x, y, false, 'heart');
            textFirework.particles = [];
            
            // åˆ›å»º"å¦ˆå¦ˆ"æ–‡å­—å½¢çŠ¶
            const text = "å¦ˆå¦ˆ";
            const fontSize = 100;
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶canvasæ¥è·å–æ–‡å­—åƒç´ æ•°æ®
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 200;
            tempCanvas.height = 120;
            
            tempCtx.font = `bold ${fontSize}px 'Noto Serif SC'`;
            tempCtx.textAlign = "center";
            tempCtx.textBaseline = "middle";
            tempCtx.fillStyle = "#FFFFFF";
            tempCtx.fillText(text, 100, 60);
            
            const imageData = tempCtx.getImageData(0, 0, 200, 120);
            
            // ä»æ–‡å­—åƒç´ æ•°æ®ä¸­åˆ›å»ºç²’å­
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i+3] > 128 && Math.random() > 0.6) {
                    const pixelIndex = i / 4;
                    const pixelX = pixelIndex % 200;
                    const pixelY = Math.floor(pixelIndex / 200);
                    
                    const particleX = x + (pixelX - 100);
                    const particleY = y + (pixelY - 60);
                    
                    const particle = new Particle(particleX, particleY, colors[Math.floor(Math.random() * colors.length)], Math.random() > 0.7);
                    particle.velocity = {
                        x: (Math.random() - 0.5) * 6,
                        y: (Math.random() - 0.5) * 6 - 5
                    };
                    particle.size = Math.random() * 4 + 2;
                    
                    textFirework.particles.push(particle);
                }
            }
            
            fireworks.push(textFirework);
        }
        
        // åˆ›å»ºç²‰è‰²ä¸»é¢˜çƒŸèŠ±
        function createPinkThemeFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            
            // åˆ›å»ºå¤šå±‚ç²‰è‰²çƒŸèŠ±
            for (let layer = 0; layer < 4; layer++) {
                setTimeout(() => {
                    const pinkFirework = new Firework(x, y, false, 'heart');
                    pinkFirework.color = '#FF6B9D';
                    pinkFirework.particles = [];
                    
                    for (let i = 0; i < 150; i++) {
                        const colorIndex = Math.floor(Math.random() * 3);
                        const pinkColors = ['#FF6B9D', '#FF9E6D', '#FFD166'];
                        const particle = new Particle(x, y, pinkColors[colorIndex], Math.random() > 0.6);
                        particle.velocity = {
                            x: (Math.random() - 0.5) * 10 * (layer + 1),
                            y: (Math.random() - 0.5) * 10 * (layer + 1) - 3
                        };
                        particle.size = Math.random() * 5 + 2;
                        
                        pinkFirework.particles.push(particle);
                    }
                    
                    fireworks.push(pinkFirework);
                }, layer * 350);
            }
        }
        
        // åˆ›å»º"æˆ‘çˆ±ä½ "å¿ƒå½¢è½¨è¿¹çƒŸèŠ±
        function createILoveYouFirework() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // åˆ›å»º"æˆ‘"ã€"çˆ±"ã€"ä½ "ä¸‰ä¸ªå­—çš„çƒŸèŠ±
            const texts = ["æˆ‘", "çˆ±", "ä½ "];
            const colorsForText = ['#FF6B9D', '#FF9E6D', '#FFD166'];
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * index) / 3;

                    const textY = centerY + Math.sin(angle) * radius;
                    
                    const textFirework = new Firework(textX, textY, false, 'heart');
                    textFirework.color = colorsForText[index];
                    textFirework.particles = [];
                    
                    // ä¸ºæ¯ä¸ªå­—åˆ›å»ºç²’å­
                    for (let i = 0; i < 80; i++) {
                        const particle = new Particle(textX, textY, colorsForText[index], true);
                        particle.velocity = {
                            x: (Math.random() - 0.5) * 12,
                            y: (Math.random() - 0.5) * 12 - 4
                        };
                        particle.size = Math.random() * 6 + 3;
                        
                        textFirework.particles.push(particle);
                    }
                    
                    fireworks.push(textFirework);
                }, index * 400);
            });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å…‹è±å› è“èƒŒæ™¯
            ctx.fillStyle = 'rgba(0, 47, 167, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // ç§»é™¤å·²å®Œæˆçš„çƒŸèŠ±
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // å¼€å§‹åŠ¨ç”»
        animate();
        
        // åˆ›å»ºåˆå§‹çˆ±å¿ƒ
        createHearts();
        setInterval(createHearts, 12000);
        
        // å€’è®¡æ—¶å‡½æ•°
        function startCountdown() {
            isCountdownActive = true;
            countdownValue = 6;
            blessingEl.style.display = 'none';
            
            const countdownInterval = setInterval(() => {
                countdownEl.textContent = countdownValue;
                
                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                countdownEl.style.transform = 'scale(1.4)';
                setTimeout(() => {
                    countdownEl.style.transform = 'scale(1)';
                }, 200);
                
                // åˆ›å»ºå°çƒŸèŠ±æ•ˆæœ
                if (countdownValue > 0 && countdownValue < 7) {
                    createRandomFirework();
                    
                    // å€’è®¡æ—¶åˆ°3æ—¶åˆ›å»ºç‰¹æ®ŠçƒŸèŠ±
                    if (countdownValue === 3) {
                        createPinkThemeFirework();
                    }
                    
                    // å€’è®¡æ—¶åˆ°1æ—¶åˆ›å»º"æˆ‘çˆ±ä½ "çƒŸèŠ±
                    if (countdownValue === 1) {
                        createILoveYouFirework();
                    }
                }
                
                // å€’è®¡æ—¶ç»“æŸ
                if (countdownValue === 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = '0';
                    
                    // æ˜¾ç¤ºç¥ç¦è¯­
                    setTimeout(() => {
                        countdownEl.style.display = 'none';
                        blessingEl.style.display = 'block';
                        
                        // åˆ›å»ºä¸­å¤®å¤§å‹çƒŸèŠ±
                        createCentralFirework();
                        
                        // åˆ›å»ºå„ç§ç‰¹æ®ŠçƒŸèŠ±
                        setTimeout(() => createBigHeartFirework(), 800);
                        setTimeout(() => createMomTextFirework(), 1600);
                        setTimeout(() => createPinkThemeFirework(), 2400);
                        
                        isCountdownActive = false;
                    }, 800);
                }
                
                countdownValue--;
            }, 1000);
        }
        
        // é¡µé¢åŠ è½½åå¼€å§‹å€’è®¡æ—¶
        window.addEventListener('load', () => {
            // å»¶è¿Ÿå¼€å§‹ï¼Œè®©é¡µé¢å…ˆåŠ è½½
            setTimeout(startCountdown, 1000);
            
            // åˆå§‹åˆ›å»ºä¸€äº›çƒŸèŠ±
            setTimeout(() => createFireworks(2), 500);
        });
        
        // æ›´å¤šçƒŸèŠ±æŒ‰é’®
        fireworksBtn.addEventListener('click', () => {
            createFireworks(5);
            
            // éšæœºåˆ›å»ºä¸€ç§ç‰¹æ®ŠçƒŸèŠ±
            const specialTypes = [createBigHeartFirework, createMomTextFirework, createPinkThemeFirework, createILoveYouFirework];
            const randomSpecial = specialTypes[Math.floor(Math.random() * specialTypes.length)];
            setTimeout(randomSpecial, 300);
        });
        
        // è‡ªåŠ¨éšæœºç”Ÿæˆä¸€äº›çƒŸèŠ±ï¼ˆåœ¨å€’è®¡æ—¶æœŸé—´ï¼‰
        setInterval(() => {
            if (Math.random() > 0.7 && isCountdownActive) {
                createRandomFirework();
            }
        }, 1500);
        
        // ç‚¹å‡»å±å¹•ä»»ä½•ä½ç½®ä¹Ÿå¯ä»¥ç”ŸæˆçƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const types = ['normal', 'normal', 'heart'];
            const type = types[Math.floor(Math.random() * types.length)];
            const firework = new Firework(x, y, false, type);
            fireworks.push(firework);
        });
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                createFireworks(3);
            }
        });
    </script>
