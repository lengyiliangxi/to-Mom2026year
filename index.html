    <script>
        // è·å–DOMå…ƒç´ 
        const countdownEl = document.getElementById('countdown');
        const blessingEl = document.getElementById('blessing');
        const fireworksBtn = document.getElementById('fireworks-btn');
        
        // çƒŸèŠ±ç”»å¸ƒè®¾ç½®
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºçª—å£å°ºå¯¸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // çª—å£å¤§å°æ”¹å˜æ—¶è°ƒæ•´ç”»å¸ƒ
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // çƒŸèŠ±ç²’å­æ•°ç»„
        let particles = [];
        let fireworks = [];
        let animationId;
        let isCountdownActive = true;
        let countdownValue = 6;
        
        // å–œåº†çš„é¢œè‰²æ•°ç»„
        const colors = [
            '#FFD700', // é‡‘è‰²
            '#FF4081', // ç²‰è‰²
            '#FF9800', // æ©™è‰²
            '#4CAF50', // ç»¿è‰²
            '#2196F3', // è“è‰²
            '#FFFFFF'  // ç™½è‰²
        ];
        
        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 4 + 1;
                this.gravity = 0.05;
                this.friction = 0.98;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, isCentral = false) {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.particleCount = isCentral ? 250 : 120;
                this.particles = [];
                this.createParticles();
            }
            
            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            update() {
                // ç§»é™¤é€æ˜åº¦ä¸º0çš„ç²’å­
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                
                // æ›´æ–°æ‰€æœ‰ç²’å­
                this.particles.forEach(particle => {
                    particle.update();
                });
            }
            
            draw() {
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
            
            isFinished() {
                return this.particles.length === 0;
            }
        }
        
        // åˆ›å»ºéšæœºä½ç½®çš„çƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            fireworks.push(new Firework(x, y));
        }
        
        // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createRandomFirework();
                }, i * 100);
            }
        }
        
        // åœ¨å±å¹•ä¸­å¤®åˆ›å»ºå¤§å‹çƒŸèŠ±
        function createCentralFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            fireworks.push(new Firework(x, y, true));
            
            // åŒæ—¶åˆ›å»ºå‘¨å›´çš„å°çƒŸèŠ±
            setTimeout(() => createFireworks(6), 300);
            setTimeout(() => createFireworks(5), 600);
        }
        
        // åˆ›å»ºå¿ƒå½¢çƒŸèŠ±
        function createHeartFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const heartFirework = new Firework(x, y);
            heartFirework.particleCount = 200;
            heartFirework.particles = [];
            
            // åˆ›å»ºå¿ƒå½¢ç²’å­åˆ†å¸ƒ
            for (let i = 0; i < heartFirework.particleCount; i++) {
                const angle = Math.PI * 2 * i / heartFirework.particleCount;
                const t = angle;
                // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const particle = new Particle(x, y, '#FF4081');
                particle.x = x + heartX * 3;
                particle.y = y + heartY * 3;
                particle.velocity.x = heartX * 0.2;
                particle.velocity.y = heartY * 0.2;
                
                heartFirework.particles.push(particle);
            }
            
            fireworks.push(heartFirework);
        }
        
        // åˆ›å»ºå¤ªé˜³èŠ±çƒŸèŠ±
        function createSunflowerFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const sunflowerFirework = new Firework(x, y);
            sunflowerFirework.particleCount = 180;
            sunflowerFirework.particles = [];
            
            // åˆ›å»ºå¤ªé˜³èŠ±ç²’å­åˆ†å¸ƒ
            for (let i = 0; i < sunflowerFirework.particleCount; i++) {
                const angle = Math.PI * 2 * i / sunflowerFirework.particleCount;
                const radius = 5 * Math.sqrt(i);
                const petalX = radius * Math.cos(angle);
                const petalY = radius * Math.sin(angle);
                
                const particle = new Particle(x, y, '#FFD700');
                particle.x = x + petalX;
                particle.y = y + petalY;
                particle.velocity.x = petalX * 0.1;
                particle.velocity.y = petalY * 0.1;
                particle.size = 2 + Math.random() * 3;
                
                sunflowerFirework.particles.push(particle);
            }
            
            fireworks.push(sunflowerFirework);
        }
        
        // åˆ›å»ºå››å¶è‰çƒŸèŠ±
        function createCloverFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const cloverFirework = new Firework(x, y);
            cloverFirework.particleCount = 160;
            cloverFirework.particles = [];
            
            // åˆ›å»ºå››å¶è‰ç²’å­åˆ†å¸ƒ
            for (let i = 0; i < cloverFirework.particleCount; i++) {
                const angle = Math.PI * 2 * i / cloverFirework.particleCount;
                const radius = 4 * Math.sqrt(i);
                const cloverX = radius * Math.cos(2*angle) * Math.cos(angle);
                const cloverY = radius * Math.cos(2*angle) * Math.sin(angle);
                
                const particle = new Particle(x, y, '#4CAF50');
                particle.x = x + cloverX * 3;
                particle.y = y + cloverY * 3;
                particle.velocity.x = cloverX * 0.15;
                particle.velocity.y = cloverY * 0.15;
                particle.size = 1.5 + Math.random() * 2.5;
                
                cloverFirework.particles.push(particle);
            }
            
            fireworks.push(cloverFirework);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å…‹è±å› è“èƒŒæ™¯
            ctx.fillStyle = 'rgba(0, 47, 167, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // ç§»é™¤å·²å®Œæˆçš„çƒŸèŠ±
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // å¼€å§‹åŠ¨ç”»
        animate();
        
        // å€’è®¡æ—¶å‡½æ•°
        function startCountdown() {
            isCountdownActive = true;
            countdownValue = 6;
            blessingEl.style.display = 'none';
            
            const countdownInterval = setInterval(() => {
                countdownEl.textContent = countdownValue;
                
                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                countdownEl.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    countdownEl.style.transform = 'scale(1)';
                }, 200);
                
                // åˆ›å»ºå°çƒŸèŠ±æ•ˆæœ
                if (countdownValue > 0 && countdownValue < 7) {
                    createRandomFirework();
                }
                
                // å€’è®¡æ—¶ç»“æŸ
                if (countdownValue === 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = '0';
                    
                    // æ˜¾ç¤ºç¥ç¦è¯­
                    setTimeout(() => {
                        countdownEl.style.display = 'none';
                        blessingEl.style.display = 'block';
                        
                        // åˆ›å»ºä¸­å¤®å¤§å‹çƒŸèŠ±
                        createCentralFirework();
                        
                        // åˆ›å»ºç‰¹æ®ŠçƒŸèŠ±
                        setTimeout(() => createHeartFirework(), 800);
                        setTimeout(() => createSunflowerFirework(), 1600);
                        setTimeout(() => createCloverFirework(), 2400);
                        
                        isCountdownActive = false;
                    }, 800);
                }
                
                countdownValue--;
            }, 1000);
        }
        
        // é¡µé¢åŠ è½½åå¼€å§‹å€’è®¡æ—¶
        window.addEventListener('load', () => {
            // å»¶è¿Ÿå¼€å§‹ï¼Œè®©é¡µé¢å…ˆåŠ è½½
            setTimeout(startCountdown, 1000);
        });
        
        // æ›´å¤šçƒŸèŠ±æŒ‰é’®
        fireworksBtn.addEventListener('click', () => {
            createFireworks(3);
        });
        
        // è‡ªåŠ¨éšæœºç”Ÿæˆä¸€äº›çƒŸèŠ±ï¼ˆåœ¨å€’è®¡æ—¶æœŸé—´ï¼‰
        setInterval(() => {
            if (Math.random() > 0.8 && isCountdownActive) {
                createRandomFirework();
            }
        }, 1200);
        
        // ç‚¹å‡»å±å¹•ä»»ä½•ä½ç½®ä¹Ÿå¯ä»¥ç”ŸæˆçƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const firework = new Firework(x, y);
            fireworks.push(firework);
        });
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                createFireworks(2);
            }
        });
    </script>
